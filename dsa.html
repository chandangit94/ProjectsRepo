<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Fashion Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Online Fashion Store</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="products">
      <h2>Our Products</h2>
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$50.00</p>
        <button onclick="addToCart('Product 1', 50.00)">Add to Cart</button>
      </div>
      <!-- More product items -->
    </section>

    <section id="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items">
        <!-- Cart items dynamically added here -->
      </ul>
      <p>Total: $<span id="cart-total">0.00</span></p>
      <button onclick="checkout()">Checkout</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Online Fashion Store. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
